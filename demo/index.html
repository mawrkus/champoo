<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Champoo demo">
    <meta name="description" content="">
    <meta name="robots" content="all">
    <title>üçª Champoo demo</title>
    <script src="./bundle.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" data-lazy data-lazy-conditioner="timeout(1000)" data-lazy-loader="url(https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css, href)" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <h1>üçª Champoo demo</h1>
    <h2>Timeout css (1s)</h2>
    <h2>Timeout image (2s)</h2>
    <img data-lazy data-lazy-conditioner="timeout(2000)" data-lazy-loader="url(https://www.google.com/logos/doodles/2017/mountain-day-2017-5742983679836160-2x.jpg)" />
    <h2 style="margin-top:800px">Viewport with image (100px)</h2>
    <img data-lazy data-lazy-conditioner="viewport(100)" data-lazy-loader="url(https://www.google.com/logos/doodles/2017/sir-john-cornforths-100th-birthday-4995374627422208.2-2x.jpg)" />
    <h2 style="margin-top:400px">Viewport with iframe (200px)</h2>
    <iframe data-lazy data-lazy-conditioner="viewport(200)" data-lazy-loader="url(https://www.google.com/logos/2010/pacman10-hp.html)" scrolling="no" width="900px" height="304px" frameborder="0"></iframe>
    <h2 style="margin-top:80px">Mouse pointer with iframe (40px - 20px)</h2>
    <div class="dotted-border" style="width:567px;height:269px;">
      <iframe style="width:487px;height:229px;margin:20px 40px;" data-lazy data-lazy-conditioner="pointer(40,20)" data-lazy-loader="url(https://www.google.com/logos/2011/henson11-hp.html)" scrolling="no" width="900px" height="304px" frameborder="0"></iframe>
    </div>
    <h2 style="margin-top:400px">Viewport with FaceBook comments (100px)</h2>
    <div id="fb-root" data-lazy data-lazy-conditioner="viewport(100)" data-lazy-loader="fb-comments(en_US)" />
    <div class="fb-comments" data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-numposts="1" />
  </body>
</html>
